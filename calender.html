</head>

<body>

    <div class="sticky-top">
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo"> <img src="./media/logo.png" alt="" style="border-radius: 50%; height: 50px; width: 50px;">NSS MSI</div>
            <!-- NAVIGATION MENU -->

                        <!-- DROPDOWN MENU -->
                        <!-- <ul class="dropdown ">
                            <li><a href="/ ">Volunteer </a></li>

                            <li><a href="/ ">Social Media </a></li>
                        </ul> -->
                    </li>


                </div>
            </ul>
        </nav>
    </div>
    <div class="hero">
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({

                calendarEvents: [{
                    id: 'event1', // Event's ID (required)
                    name: "New Year", // Event name (required)
                    badge: `<button><a href="test-file.pdf" target="_blank">Read More</a></button>`, // Event badge (optional)
                    date: "January/1/2020", // Event date (required)
                    description: "Holiday hai",
                    type: "holiday", // Event type (required)
                    everyYear: true // Same event every year (optional)
                }, {
                    id: 'event2', // Event's ID (required)
                    name: "NSUT Fest",
                    badge: `<button><a href="test-file.pdf" target="_blank">Read More</a></button>`, // Event badge (optional)
                    date: ["March/25/2022", "March/26/2022"], // Date range
                    description: "Fest at NSUT for 2 days.", // Event description (optional)
                    type: "event",
                    color: "#63d867", // Event custom color (optional)
                    everyYear: false // Same event every year (optional)
                }, {
                    id: 'event3', // Event's ID (required)
                    name: "NSS Event 1", // Event name (required)
                    badge: `<button><a href="test-file.pdf" target="_blank">Read More</a></button>`, // Event badge (optional)
                    date: "February/18/2022", // Event date (required)
                    description: "1st Event by NSS",
                    type: "College", // Event type (required)
                    everyYear: false // Same event every year (optional)
                }, {
                    id: 'event4', // Event's ID (required)
                    name: "Holi", // Event name (required)
                    date: "March/18/2022", // Event date (required)
                    badge: `<button><a href="test-file.pdf" target="_blank">Read More</a></button>`, // Event badge (optional)
                    description: "Holi is a popular ancient Hindu festival also known as the Festival of Colours",
                    type: "holiday", // Event type (required)
                    everyYear: false // Same event every year (optional)
                }, ]
            })
        })
    </script>
    <script src="./js/script2.js"></script>


</body>

</html>
